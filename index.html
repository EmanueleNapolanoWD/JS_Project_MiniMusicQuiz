<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>MusicQuiz</title>
</head>

<body>
    <main id="main" class="d-flex flex-column align-items-center justify-content-center">
        <!-- Start MenÃ¹ -->
        <section class="vh-100 center position-relative">
            <h1>MusicRockGame</h1>
            <p>Music Game del rock!</p>
            <button id="btnStart">Start Game</button>

            <!-- Choose level -->
            <div class="container-fluid displaySectionChooseLevelOff" id="sectionChooselevel">
                <div class="row h-100 w-100 center flex-row justify-content-around">
                    <div class="col-12">
                        <h2 class="text-center">CHOOSE LEVEL</h2>
                    </div>
                    <div class="col-12 col-md-3 center">
                        <button class="btnChoose" id="btnEasy" value="easy">Easy</button>
                    </div>
                    <div class="col-12 col-md-3 center">
                        <button class="btnChoose" id="btnMedium" value="medium">Medium</button>
                    </div>
                    <div class="col-12 col-md-3 center">
                        <button class="btnChoose" id="btnHard" value="hard">Hard</button>
                    </div>
                </div>
            </div>

        </section>


        <!-- formGame -->
        <section class="vh-100 center">
            <div id="formGame" class="d-flex flex-column align-items-center justify-content-around">
                <div id="question" class="d-flex flex-column align-items-center justify-content-center p-5"></div>
                <div id="answers" class="d-flex flex-column align-items-center justify-content-around"></div>
                <button id="btnNextQuestion">Next</button>
            </div>
        </section>
    </main>




    <!-- scripts JS -->
    <script src="./script.js"></script>
    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
