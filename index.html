<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link Style CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>RockQuiz</title>
</head>


<body class="min-vh-100">

    <!-- MAIN -->
    <main id="main" class="d-flex flex-column align-items-center justify-content-center">

        <!--Video  background -->
        <video autoplay loop muted>
            <source src="./media/backIndex.mp4" type="video/mp4">
        </video>


        <!-- Start MenÃ¹ -->
        <section id="sectionStartMenu" class="vh-100 center position-absolute">
            <h1 id="TitleDisplayIndex">ROCKQUIZ!</h1>
            <p id="textDisplayIndex">How much do you know about rock?</p>
            <button id="btnStart" class="bttn">Start Game</button>
        </section>

        <!-- Choose level -->
        <div class="container-fluid displaySectionChooseLevelOff" id="sectionChooselevel">
            <div class="row h-100 w-100 center flex-row justify-content-around">
                <div class="col-12">
                    <h2 class="text-center" id="textChooseLevel">CHOOSE LEVEL</h2>
                </div>
                <div class="col-12 col-md-3 center">
                    <button class="btnChoose" id="btnEasy" value="easy">
                        <!-- <span class="rotated-text">Rookie!</span> -->
                    </button>
                </div>
                <div class="col-12 col-md-3 center">
                    <button class="btnChoose" id="btnMedium" value="medium">
                        <!-- <span class="rotated-text">Middle</span> -->
                    </button>
                </div>
                <div class="col-12 col-md-3 center">
                    <button class="btnChoose" id="btnHard" value="hard">
                        <!-- <span class="rotated-text">ROCKSTAR!</span> -->
                    </button>
                </div>
                <div class="col-12 center mt-3">
                    <button class="btn btn-light" id="btnQuitChoose">Quit</button>
                </div>
            </div>
        </div>


        <!-- formGame -->
        <section class="vh-100 vw-100 container-fluid center flex-column" id="sectionGame">
            <div id="formGame" class="row center flex-column  justify-content-around">
                <!-- div Question -->
                <div id="question" class="col-11 d-flex flex-column align-items-center justify-content-center p-5">
                </div>
                <!-- div Answers Buttons -->
                <div id="answers" class="col-11 d-flex flex-column align-items-center justify-content-around">
                </div>
                <div class="col-12 center">
                    <button id="btnNextQuestion" class="bttnNext">Next</button>
                </div>
            </div>
            <div class="col-12 center flex-row justify-content-center">
                <button id="btnExitGame" class="bttnExitGame mx-5">Exit</button>
                <button id="btnRieviwGame" class="bttnReviewGame">Riavvia</button>
            </div>
            <div id="esitGame" class="w-100 d-flex justify-content-center align-items-center">
            </div>
        </section>
    </main>




    <!-- scripts JS -->
    <script src="./script.js"></script>
    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
